<div class="row h-100 justify-content-center">
    <div class="col pt-4 pb-2">
        <div class="card">
            <div class="card-header bg-dark" style="color: white;">
                General Information
            </div>
            <div class="card-body">
                <form [formGroup]="profileForm" (submit)="onUpdate()" id="myProfileForm">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label>First Name</label>
                            <input formControlName="firstName" type="text" class="form-control" placeholder="First Name"
                                id="myProfileFormFirstName">
                            <small *ngIf="profileForm.get('firstName').invalid && profileForm.get('firstName').touched"
                                class="text-danger">First name is required!</small>
                        </div>
                        <div class="form-group col-md-6">
                            <label>Last Name</label>
                            <input formControlName="lastName" type="text" class="form-control" placeholder="Last Name"
                                id="myProfileFormLastName">
                                <small *ngIf="profileForm.get('lastName').invalid && profileForm.get('lastName').touched"
                                class="text-danger">Last name is required!</small>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label>Alias</label>
                            <input formControlName="alias" type="text" class="form-control" placeholder="Alias"
                                id="myProfileFormAlias">
                                <small *ngIf="profileForm.get('alias').invalid && profileForm.get('alias').touched"
                                class="text-danger">Alias is required!</small>
                        </div>
                        <div class="form-group col-md-6">
                            <label>Job Title</label>
                            <input formControlName="jobTitle" type="text" class="form-control" placeholder="Job Title"
                                id="myProfileFormJobTitle">
                                <small *ngIf="profileForm.get('jobTitle').invalid && profileForm.get('jobTitle').touched"
                                class="text-danger">Job Title is required!</small>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label>Email</label>
                            <input formControlName="email" type="email" class="form-control" placeholder="Email"
                                id="myProfileFormEmail">
                                <small *ngIf="profileForm.get('email').invalid && profileForm.get('email').touched"
                                class="text-danger">Email is required!</small>
                        </div>
                        <div class="form-group col-md-6">
                            <label>Mobile Number</label>
                            <input formControlName="mobileNumber" type="text" class="form-control"
                                placeholder="Mobile Number" id="myProfileFormMobileNumber">
                        </div>
                    </div>
                    <hr>
                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <label>Password</label>
                            <input formControlName="password" type="password" class="form-control"
                                placeholder="Password" id="myProfileFormPassword">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <label>Confirm Password</label>
                            <input formControlName="confirmPassword" type="password" class="form-control"
                                placeholder="Confirm Password" id="myProfileFormConfirmPassword">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-dark" [disabled]="profileForm.invalid">Update</button>
                </form>
            </div>
        </div>
    </div>
</div>
