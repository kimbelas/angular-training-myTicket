<div class="row row h-100 justify-content-center">
    <div class="col-11 pt-4 pb-2">
        <div class="text-center">
            <img src="{{userInfo?.image || 'http://via.placeholder.com/150'}}" class="img-thumbnail rounded-circle">
        </div>
        <br>
        <button *ngIf="isLogged" class="btn btn-sm btn-dark w-100" routerLink="/profile">Edit Profile</button>
        <br>
        <br>
        <ul class="list-group">
            <li class="list-group-item">
                <small><strong>Name: </strong>
                    <br>
                    {{ userInfo?.name || ''}}
                </small>
            </li>
            <li class="list-group-item">
                <small><strong>Job Title: </strong>
                    <br>
                    {{ userInfo?.jobTitle || ''}}
                </small>
            </li>
            <li class="list-group-item">
                <small><strong>Email: </strong>
                    <br>
                    {{ userInfo?.email || ''}}
                </small>
            </li>
            <li class="list-group-item">
                <small><strong>Mobile No.: </strong>
                    <br>
                    {{ userInfo?.mobileNo || ''}}
                </small>
            </li>
        </ul>
    </div>
</div>
